<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@1.5.5/css/pico.min.css">
    <style>
        main {
            padding: 20px;
        }
        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            gap: 10px;
        }
        nav ul li {
            margin: 0;
        }
        nav ul li a {
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 5px;
            background-color: #f0f0f0;
            color: #333;
        }
        nav ul li a:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
    {% include header.html %}
    <main>
        {{ content }}
    </main>
    {% include footer.html %}
</body>
</html>
